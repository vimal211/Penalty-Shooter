<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Shoot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="row">
        <div class="col container">
            <img class="img" src="./assets/Anguilla.jpg" alt="anguilla">
            <span class="name" id="team-1-name"></span>
            <div class="row" id="team-1-round-shoot">
                <span class="round"></span>
                <span class="round"></span>
                <span class="round"></span>
                <span class="round"></span>
                <span class="round"></span>
            </div>         
        </div>
        <div class="col container">
            <img class="img" src="./assets/Armenia.jpg" alt="armenia">
            <span class="name" id="team-2-name"></span>
            <div class="row" id="team-2-round-shoot">
                <span class="round"></span>
                <span class="round"></span>
                <span class="round"></span>
                <span class="round"></span>
                <span class="round"></span>
            </div>         
        </div>
    </div>
    <div class="row"> 
        <button id='button' class="button" onclick=ButtonClick()></button>
     </div>
     <div class="row final" id="final-result" >
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
